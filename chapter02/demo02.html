<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制矩形</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="800" style="border: 1px solid gray;"></canvas>
    <script>
        window.onload = function() {
            // 获取canvas元素
            var canvas = document.getElementById("canvas");
            // 获取2D绘图上下文
            var ctx = canvas.getContext("2d");

            // 绘制矩形
            ctx.fillStyle = "blue"; // 设置填充颜色为蓝色
            ctx.fillRect(50, 50, 200, 100); // 绘制一个矩形

            // 绘制边框
            ctx.strokeStyle = "red"; // 设置边框颜色为红色
            ctx.lineWidth = 5; // 设置边框宽度
            ctx.strokeRect(50, 50, 200, 100); // 绘制矩形边框

            // 绘制另一个矩形
            ctx.fillStyle = "green"; // 设置填充颜色为绿色
            ctx.fillRect(300, 50, 200, 100); // 绘制另一个矩形

            // 绘制边框
            ctx.strokeStyle = "black"; // 设置边框颜色为黑色
            ctx.lineWidth = 3; // 设置边框宽度
            ctx.strokeRect(300, 50, 200, 100); // 绘制矩形边框

            ctx.rect(550, 50, 200, 100); // 绘制一个矩形路径
            ctx.fillStyle = "yellow"; // 设置填充颜色为黄色
            ctx.fill(); // 填充矩形路径

            ctx.clearRect(600, 60, 50, 50); // 清除矩形区域
        };
    </script>
</body>
</html>
